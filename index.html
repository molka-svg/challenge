<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css"/>
    <link rel="icon" href="logo.jpg" type="icon">
</head>
<body class="container my-4">
    <h1 class="text-center mb-4">Bibliothèque des Livres</h1>
    <form id="form" class="mb-4" style="display: none;">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" id="id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Auteur</label>
            <input type="text" id="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input type="number" id="price" class="form-control" required>
        </div>
    </form>
    <button class="btn btn-success" onclick="Afficher_La_Liste_Des_Livres()">Afficher La Liste Des Livres</button>
    <button class="btn btn-primary" onclick="Ajouter_un_livre()">Ajouter Un Livre</button>
    <button class="btn btn-success" onclick="confirmer()" id="confirmer" style="display: none;">Confirmer</button>
    
    <table class="table table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titre de Livre</th>
                <th>Nom d'Auteur</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
